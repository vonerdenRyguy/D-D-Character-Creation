<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--A favicon is the icon that shows as the "tab icon"-->
    <link rel="icon" type="image" href="../assets/favicon.png">

    <!--Link the CSS file styles.css-->
    <link rel="stylesheet" href="styles.css">

    <!--Import font from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!--Title bar of the site-->
    <title>D&D Character Generator</title>
</head>

<body>
    <div id="questionContainer">
        <h2 id="question">Question 1: What is your character's name?</h2>
        <input type="text" id="response">
        <button onclick="back()">Back</button>
        <button onclick="next()">Next</button>
        <button onclick="navigateBackToMenu()">
            <span class="icon">&#127968;</span>
            Home
        </button>

    </div>

    <script>
        const questions = [
            "What is your character's name?",
            "What's your class?",
            "What's your race?"
            // more questions to put down
        ];

        const responses = [];

        let currentQuestionIndex = 0;

        // display the current question and response
        function displayQuestion() {
            document.getElementById('question').textContent = `Question ${currentQuestionIndex + 1}: ${questions[currentQuestionIndex]}`;
            document.getElementById('response').value = responses[currentQuestionIndex] || ''; // Display previous response if exists
        }

        // navigates to enxt question
        function next() {
            // Saves response
            responses[currentQuestionIndex] = document.getElementById('response').value;

            // goes to enxt question
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                alert("You did it");
            }
        }

        // navigates to the previous question
        function back() {
            // Saves response
            responses[currentQuestionIndex] = document.getElementById('response').value;

            // goes to previous question
            currentQuestionIndex--;

            if (currentQuestionIndex >= 0) {
                displayQuestion();
            } else {
                alert("You're dumb! go forward");
                currentQuestionIndex = 0;
            }
        }
        
        function navigateBackToMenu() {
             window.location.href = 'mainPanel.html';
        }
        displayQuestion();
    </script>
</body>

</html>
